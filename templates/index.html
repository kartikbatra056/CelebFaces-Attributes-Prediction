<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}">
    <title>Face Attribute Prediction App</title>
  </head>
  <body>
    {% if messages %}
        <div class="container alert" style='text-align:center;'>
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong>Error!</strong>&nbsp;{{ messages }}
        </div>
    {% endif %}
    <div class="tp">
       <h1 style="text-align:center; padding:20px;">Face Attribute Prediction App</h1>
    </div>
    <div class='container m'>
      <form action="{{url_for('predict')}}" method="POST" enctype=multipart/form-data>
        <fieldset>
          <legend>Upload an Image</legend>
          <label class="file">
            <input type="file" name="file" aria-label="File browser example" onchange="readURL(this);">
            <span class="file-custom"></span>
          </label>
          <input type="submit" name="enter" value="Get Attributes" class="bt_design">
          <br>
        </fieldset>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
